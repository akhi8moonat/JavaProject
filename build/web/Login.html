<html>
    <head>
   <title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
  background-color: darkred;
}
h1{
    color:lightgreen;
    font-size:40px;
}
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text]{
    width: 50%;
    padding:12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 14px;
    resize: vertical;
}
input[type=password]{
    width: 50%;
    padding:12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 14px;
    resize: vertical;
}

input[type=submit] {
    background-color: lightseagreen;
    color: white;
    padding: 12px 20px;
    border-radius: 4px;
    border:none;
    align:center;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: darkcyan;
}

.container {
    border-radius: 5px;
    background-color: #FFFF99;
    padding: 10px;
    width:30%;
    margin:0 auto;
}
</style>
</head>
<body>
    <center><h1><i>Login</i></h1></center>
<div class="container">
    <form action="LoginServlet" method="post">
      <label for="uname">Username</label>
      <br>
      <input type="text" name="uname" placeholder="Enter username/email id" required>
      <br>
    <label for="pwd">Password</label>
    <br>
    <input type="password" name="pwd" placeholder="Enter Password" required>
    <br>
    <input type="submit" value="Login">
  </form>
</div>
</body>
</html>
